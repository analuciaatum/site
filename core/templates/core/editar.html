{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/editar.css' %}">
    <title>Editar Agendamento</title>
</head>
<body>
    
    <form action="" method="POST">
        {% csrf_token %}
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" value="{{ agendamento.nome }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ agendamento.email }}" required><br>

        <label for="data_consulta">Data da Consulta:</label>
        <input type="date" id="data_consulta" name="data_consulta" value="{{ agendamento.data_consulta }}" required><br>

        <label for="tratamento">Tratamento:</label>
        <input type="text" id="tratamento" name="tratamento" value="{{ agendamento.tratamento }}" required><br>

        <button type="submit">Salvar Alterações</button>
        <a href="{% url 'home' %}">Cancelar</a> <!-- Substitua 'home' pelo nome da URL de sua página inicial -->
    </form>
</body>
</html>
